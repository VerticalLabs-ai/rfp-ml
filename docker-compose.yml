services:
  # Redis is optional now - only needed if you want caching
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - rfp_network
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 5s
  #     timeout: 3s
  #     retries: 5

  # Note: Celery worker removed - now using FastAPI BackgroundTasks
  # No external dependencies required for async task processing

  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: rfp_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./api:/app/api
      - ./scripts:/app/scripts
      - ./tests:/app/tests
    environment:
      - PYTHONPATH=/app:/app/api
    working_dir: /app/api
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - rfp_network

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: rfp_frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - rfp_network

networks:
  rfp_network:
    driver: bridge
